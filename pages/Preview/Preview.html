        <style>
        body {
            background-color: "black";
            overflow: hidden;
        }
		#container {
			position: fixed;
            height: 100%;
            width: 100%;
            top: 0;
            overflow: hidden;
            /* overflow-x: hidden; */
            /* -webkit-overflow-scrolling: touch; */
		}
        #uiContainer {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 3;
        font-family: monospace;
        pointer-events: none;

        text-shadow:
        -1px -1px 0 #FFF,
            1px -1px 0 #FFF,
            -1px 1px 0 #FFF,
            1px 1px 0 #FFF;
        }
        #ui {
        opacity: 0.8;
        }
        #ui>div {
        pointer-events: none;
        }
        #ui input, #ui select, #ui option, #ui canvas {

        }

    <body>
        <div id="joy_container" style="position: absolute; left: 10%; top: 60%; width: 200px; height: 200px;z-index: 1;">

        </div>
        <div id="container">
            <canvas id="c" style=" width: 100%; height: 100%;"></canvas>
            
            
            
            <script>
                    var BX = document.body.clientWidth * 0.1;
                    var BY = document.body.clientHeight * 0.6;
                    console.log(BX, BY);
                    
                    var joystick = new VirtualJoystick({
                        container:  document.getElementById('joy_container'),
                        mouseSupport: true,
                        stationaryBase: true,
                                baseX: 100,
                                baseY: 100,
                        limitStickTravel: true,
                        stickRadius: 50,
                        biasX: BX,
                        biasY: BY
                    });
            </script>

            <div id="uiContainer">
                <div id="ui">
                    <div id="testUI"></div>
                </div>
            </div>

            <script>
                var display_value = 0;
                // Setup a ui.
                webglLessonsUI.setupSlider("#testUI", {value: display_value, slide: updateRotation, min: 0, max: 100});

                function updateRotation(event, ui) {
                    display_value = ui.value;
                }
            </script>

            <div style="position: absolute; right: 3%; bottom: 10%;">
